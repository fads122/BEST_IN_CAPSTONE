<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Sign Up</h2>
            <form (ngSubmit)="signUp()" #signupForm="ngForm">
              <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" [(ngModel)]="password" required>
            </div>
                <button type="submit" class="auth-button">Sign Up</button>
                <p>Already have an account?<a routerLink="/sign-in">Sign in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
