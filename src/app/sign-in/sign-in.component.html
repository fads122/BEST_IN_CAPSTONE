<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Sign In</h2>
            <form #signInForm="ngForm" (ngSubmit)="signIn()">
              <div class="input-group">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" name="email" [(ngModel)]="email" required>
              </div>
              <div class="input-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="password" [(ngModel)]="password" required autocomplete="current-password">
              </div>
              <button type="submit" class="auth-button">Sign in</button>
              <!-- Removed the routerLink from the button -->
              <p>Don't have an account? <a routerLink="/sign-up">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
